<div class="col-xs-12 col-md-6 col-lg-6">
  <article class="post-summary">
    {% if post.image %}
    <a href="{% url 'blog:detail' post.published.year post.published.month post.published.day post.slug %}" title="{{ post.title }}">
      <img class="post-illustration" src="{{ post.image.file.url }}" alt="{{ post.title }}" />
    </a>
    {% endif %}
    <header class="post-header">
      <h2 class="post-title"><a href="{% url 'blog:detail' post.published.year post.published.month post.published.day post.slug %}">{{ post.title }}</a></h2>
      <section class="row post-meta">
        📝 <time datetime="{{ post.published.isoformat }}">{{ post.published|date:"Y-m-d" }}</time>
        🕐 <time datetime="{{ post.edited.isoformat }}">{{ post.edited|date:"Y-m-d H:i" }}</time>
      </section>
      {% if post.tags.all %}
      <section class="post-tags">
        {% for tag in post.tags.all %}<a class="post-tag" href="{% url 'blog:tags' tag %}">{{ tag }}</a>{% if not forloop.last %} {% endif %}{% endfor %}
      </section>
      {% endif %}
    </header>
    <section class="post-description">{{ post.description }}</section>
  </article>
</div>
